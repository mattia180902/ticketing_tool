<!-- src/app/modules/ticket/components/draft-edit/draft-edit.component.html -->

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="draft-edit-container">
  <p-card>
    <form [formGroup]="ticketForm" (ngSubmit)="finalizeDraft()">
      <div class="p-fluid grid">
        <!-- Titolo -->
        <div class="field col-12">
          <label for="title">Oggetto</label>
          <input id="title" type="text" pInputText formControlName="title" />
          <small
            *ngIf="ticketForm.get('title')?.invalid && ticketForm.get('title')?.touched"
            class="p-error"
            >L'oggetto è obbligatorio.</small
          >
        </div>

        <!-- Descrizione -->
        <div class="field col-12">
          <label for="description">Descrizione</label>
          <textarea
            id="description"
            rows="5"
            pInputTextarea
            formControlName="description"
          ></textarea>
          <small
            *ngIf="ticketForm.get('description')?.invalid && ticketForm.get('description')?.touched"
            class="p-error"
            >La descrizione è obbligatoria.</small
          >
        </div>

        <!-- Categoria -->
        <div class="field col-12 md:col-6">
          <label for="category">Categoria</label>
          <p-dropdown
            id="category"
            [options]="categories"
            formControlName="categoryId"
            optionLabel="name"
            optionValue="id"
            placeholder="Seleziona una categoria"
            [filter]="true"
            filterBy="name"
          ></p-dropdown>
          <small
            *ngIf="ticketForm.get('categoryId')?.invalid && ticketForm.get('categoryId')?.touched"
            class="p-error"
            >La categoria è obbligatoria.</small
          >
        </div>

        <!-- Servizio di Supporto -->
        <div class="field col-12 md:col-6">
          <label for="supportService">Servizio di Supporto</label>
          <p-dropdown
            id="supportService"
            [options]="filteredSupportServices"
            formControlName="supportServiceId"
            optionLabel="title"
            optionValue="id"
            placeholder="Seleziona un servizio"
            [filter]="true"
            filterBy="title"
            [disabled]="!ticketForm.get('categoryId')?.value"
          ></p-dropdown>
          <small
            *ngIf="ticketForm.get('supportServiceId')?.invalid && ticketForm.get('supportServiceId')?.touched"
            class="p-error"
            >Il servizio di supporto è obbligatorio.</small
          >
        </div>

        <!-- Priorità -->
        <div class="field col-12 md:col-6">
          <label for="priority">Priorità</label>
          <p-dropdown
            id="priority"
            [options]="priorities"
            formControlName="priority"
            placeholder="Seleziona priorità"
          ></p-dropdown>
          <small
            *ngIf="ticketForm.get('priority')?.invalid && ticketForm.get('priority')?.touched"
            class="p-error"
            >La priorità è obbligatoria.</small
          >
        </div>

        <!-- Email (disabilitato per l'utente che modifica la propria bozza) -->
        <div class="field col-12 md:col-6">
          <label for="email">Email</label>
          <input id="email" type="email" pInputText formControlName="email" />
          <small
            *ngIf="ticketForm.get('email')?.invalid && ticketForm.get('email')?.touched"
            class="p-error"
            >Inserisci un'email valida.</small
          >
        </div>

        <!-- Codice Fiscale -->
        <div class="field col-12 md:col-6">
          <label for="fiscalCode">Codice Fiscale</label>
          <input
            id="fiscalCode"
            type="text"
            pInputText
            formControlName="fiscalCode"
          />
        </div>

        <!-- Numero di Telefono -->
        <div class="field col-12 md:col-6">
          <label for="phoneNumber">Numero di Telefono</label>
          <input
            id="phoneNumber"
            type="text"
            pInputText
            formControlName="phoneNumber"
          />
        </div>

        <!-- Assegnato a (visibile solo per Helper, PM, Admin - ma non rilevante per le bozze) -->
        <!-- Puoi decidere se mostrarlo o meno per coerenza di form, ma il valore non sarà usato per le bozze -->
        <div class="field col-12 md:col-6" *ngIf="isHelperOrPmRole || isAdminRole">
          <label for="assignedTo">Assegnato a</label>
          <p-dropdown
            id="assignedTo"
            [options]="assignableUsers"
            formControlName="assignedToId"
            optionLabel="fullName"
            optionValue="id"
            placeholder="Seleziona un assegnatario"
            [filter]="true"
            filterBy="fullName"
            [showClear]="true"
            [disabled]="true" 
          ></p-dropdown>
          <small
            *ngIf="ticketForm.get('assignedToId')?.invalid && ticketForm.get('assignedToId')?.touched"
            class="p-error"
            >L'assegnatario è obbligatorio per i ticket non bozza.</small>
        </div>
      </div>

      <div class="flex justify-content-end gap-2 mt-4">
        <!-- Pulsante "Elimina Bozza" -->
        <button
          pButton
          type="button"
          label="Elimina Bozza"
          icon="pi pi-trash"
          class="p-button-danger"
          (click)="deleteDraft()"
        ></button>

        <!-- Pulsante "Finalizza Bozza" -->
        <button
          pButton
          type="submit"
          label="Finalizza Bozza"
          icon="pi pi-check"
          class="p-button-success"
          [disabled]="ticketForm.invalid"
        ></button>
      </div>
    </form>
  </p-card>
</div>
