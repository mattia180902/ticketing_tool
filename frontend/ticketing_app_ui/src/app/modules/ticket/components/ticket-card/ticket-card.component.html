<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <p-card header="Total Ticket" [style]="{height:'100px'}">
      <p class="text-xl font-bold">{{ totalTickets }}</p>
    </p-card>
    <p-card header="Open Ticket" [style]="{height:'100px'}">
      <p class="text-xl font-bold">{{ openTickets }}</p>
    </p-card>
    <p-card header="Closed Ticket" [style]="{height:'100px'}">
      <p class="text-xl font-bold">{{ closedTickets }}</p>
    </p-card>
  </div>
